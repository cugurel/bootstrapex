<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="container my-4">
        <div class="form-group">
            <label class="my-2">Adınız</label>
            <input type="text" class="form-control" placeholder="Adınızı giriniz">
        </div>
        <div class="form-group">
            <label class="my-2">Soyadınız</label>
            <input type="text" class="form-control" placeholder="Soyadınızı giriniz">
        </div>
        <div class="form-group">
            <label class="my-2">Email</label>
            <input type="email" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label class="my-2">Şifre</label>
            <input type="password" class="form-control" placeholder="">
        </div>

        <button type="submit" class="btn btn-primary my-2">Gönder</button>
    </div>
</body>
</html>

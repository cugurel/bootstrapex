<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</head>

<body>
    <div class="container my-4">
        <form action="">
        <div class="form-group">
            <label class="my-2">Adınız</label>
            <input type="text" class="form-control" placeholder="Adınızı giriniz">
        </div>
        <div class="form-group">
            <label class="my-2">Soyadınız</label>
            <input type="text" class="form-control" placeholder="Soyadınızı giriniz">
        </div>
        <div class="form-group">
            <label class="my-2">Doğum Tarihiniz</label>
            <select class="form-select">
                <option value="">1993</option>
                <option value="">1994</option>
                <option value="">1995</option>
                <option value="">1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
            </select>
        </div>
        <div class="form-group">
            <label class="my-2">İlgi Alanları</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label for="">Teknoloji</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label for="">Bilim</label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="my-2">Öğrenim Durumu</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="Lisans">
                <label class="form-check-label" for="Lisans">Lisans</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="Önlisans">
                <label class="form-check-label" for="Önlisans">Önlisans</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="level" id="YüksekLisans">
                <label class="form-check-label" for="YüksekLisans">YüksekLisans</label>
            </div>
        </div>
        
        <div class="form-group">
            <label class="my-2">Email</label>
            <input type="email" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label class="my-2">Şifre</label>
            <input type="password" class="form-control" placeholder="">
        </div>

        <button type="submit" class="btn btn-primary my-2">Gönder</button>
        
    </div>
</body>

</html>
